<app-header></app-header>
<main id="main">
    <section id="newpost" class="contact mb-5">
      <div class="container" data-aos="fade-up">

        <div class="row">

            <h1 class="page-title">Create a Post</h1>
          </div>
        </div>

        <div class="row gy-4">

          <form action="forms/contact.php" method="post" role="form" class="php-email-form">

                <input type="text" name="name" class="form-control" id="title" placeholder="Title" required>
              </div>
             
            </div>
      
        
            <div class="form-group">
              <div class="btn-group" role="group" aria-label="Text Formatting">

                <button type="button" class="btn btn-secondary" id="align-left"><i class="bi bi-text-left"></i></button>
                <button type="button" class="btn btn-secondary" id="align-center"><i class="bi bi-text-center"></i></button>
                <button type="button" class="btn btn-secondary" id="align-right"><i class="bi bi-text-right"></i></button>
              </div>
              <textarea class="form-control" name="post" rows="7" placeholder="What's on your mind?" required></textarea>
            </div>


            <div class="form-group">
              <label for="file">Attach File</label>
              <input type="file" name="file" id="file" class="form-control">
            </div>

          <br><br>
            <div class="row">
              <div class="form-group col-md-6">
                <label for="file">Rate</label>
                <div class="rating" id="rating">

                  <input type="radio" id="star5" name="rate" value="5" /><label for="star5"></label>
                  <input type="radio" id="star4" name="rate" value="4" /><label for="star4"></label>
                  <input type="radio" id="star3" name="rate" value="3" /><label for="star3"></label>
                  <input type="radio" id="star2" name="rate" value="2" /><label for="star2"></label>
                  <input type="radio" id="star1" name="rate" value="1" /><label for="star1"></label>
              </div>
              </div>
            </div>

              <input type="email" class="form-control" name="location" id="location" placeholder="Location" required>
            </div> -->
            <div class="text-left"><button class="addloc"  type="location" (click) = "viewLoc()">Add Location</button></div>
        
            
    <div class="popup" id="viewPopUp">
      <div class="popup-content">
          <span class="close" (click)="closeView()">&times;</span>
          <h2 class="titlespot">Add Location</h2>

              <br>
              <form action="#" method="Tourist Destination">

                      <label for="placeName">Name of Place: </label>

                  <div class="form-group">
                      
                      <label for="city">City/Municipality</label>

                  </div>

                      <button type="submit" class="buttonform">Submit</button>
                  </div>
              </form>
            
          </div>
      </div>
  </div>

              <div class="error-message"></div>

          </form>

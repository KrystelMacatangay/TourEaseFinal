<div class="bodycont">

    <main id="main">
        <section id="contact" class="contact mb-5">
          <div class="container" data-aos="fade-up">
    
            <div class="row">
              <div class="col-lg-12 text-center mb-5 name-">
                <h1 class="page-title">Register Now!</h1>
              </div>
            </div>
            
        <div class="row gy-4 pad">
  
            <h5 class="moretext" style = "text-align: center; margin-top: -1%;">Embark on Your Journey with Us! Join TourEase and Unlock a world of Travel Possibilities.</h5>
  
        </div>

    
            
    
            <div class="form mt-5">
              <form method="post" role="form" class="php-email-form">
                <div class="row">
               
                  <div class="form-group col-md-4">
                    <label for="file">First name</label>
                    <input  class="form-control" [(ngModel)]="fname" type="text" name="first_name" id="first_name" placeholder="Juan" />
                  </div>
                  
                  <div class="form-group col-md-4">
                    <label for="file">Last name</label>
                    <input class="form-control" [(ngModel)]="lname" type="text" name="last_name" id="last_name" placeholder="Dela Cruz" />
                  </div>
                  <div class="form-group col-md-4">
                    <label for="file">Middle name</label>
                    <input class="form-control" [(ngModel)]="mname" type="text" name="middle_name" id="middle_name" placeholder="Sanchez"/>
                  </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="file">Gender</label>
                        <div>
                            <select [(ngModel)]="gender" name="gender">
                                <option value="Vegetarian">Select</option>
                                <option value="Vegetarian">Male</option>
                                <option value="Kosher">Female</option>
                                <option value="Asian Vegetarian">Rather Not Say</option>
                            </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="file">Birthday</label>
                        <input  class="form-control" [(ngModel)]="bday" type="date" name="bday" id="bday" />
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="file">Contact number</label>
                        <input class="form-control" [(ngModel)]="contact" type="text" name="phone_number" id="phone_number"  placeholder="0900-000-0000" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="file">Email address</label>
                        <input class="form-control" [(ngModel)]="email" type="text" name="email" id="email"  placeholder="example@gmail.com"/>
                    </div>
                  </div>
                 
                  <div class="form-group">
                    <label for="file">Country</label>
                    <input class="form-control"  [(ngModel)]="country" type="text" name="country" id="country"  placeholder="Philippines" />
                    </div>

                    <div class="form-group">
                        <label for="file">Province</label>
                        <input class="form-control"  [(ngModel)]="province" type="text" name="prov" id="prov"  placeholder="e.g. Batangas, Lipa"/>
                    </div>
                
                        <div class="form-group">
                            <label for="file">City</label>
                            <input class="form-control"  [(ngModel)]="city" type="text" name="city" id="city"  placeholder="e.g. Batangas City, Lipa City"/>
                    </div>
                
                            <div class="form-group">
                                <label for="file">Exact address</label>
                                <input class="form-control"  [(ngModel)]="exact_add" type="text" name="exact" id="exact"  placeholder="House no./ Lot no./ Street"/>
                    </div>
                
                                <div class="form-group">
                                    <label for="file">Username</label>
                                    <input class="form-control"  [(ngModel)]="uname" type="text" name="uname" id="uname"  placeholder="example123"/>
                                </div>

                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="file">Password</label>
                                        <input class="form-control"  [(ngModel)]="pword" type="text" name="pword" id="pword"  placeholder="*******"/>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="file">Confirm Password</label>
                                        <input class="form-control" [(ngModel)]="pword2" type="text" name="pword2" id="pword2"  placeholder="********"/>
                                    </div>
                                  </div>   
                                
                
                <div class="my-3">
                  <div class="loading">Loading</div>
                  <div class="error-message"></div>
                  <div class="sent-message">Your message has been sent. Thank you!</div>
                </div>
                <div class="text-center"><button (click)="signUp()" type="submit" class="submit" id="submit" style="margin-right: 20px">Submit</button><button (click)="signUp()" type="submit" class="submit" id="submit">Reset</button></div>
              </form>
            </div><!-- End Contact Form -->
    
          </div>
        </section>
    
      </main>

<app-admin-nav></app-admin-nav>
<div class="main">
    <div class="topbar">
        <div class="toggle">
            <i class="bi bi-list iconbi"></i>
        </div>

        <div class="search">
            <label>
                <input type="text" placeholder="Search here">
                <i class="bi bi-search iconbi"></i>
            </label>
        </div>

        <div class="user">
            <img src="assets/imgs/customer01.jpg" alt="">
        </div>
    </div>

    <!-- ======================= Cards ================== -->
   
    <!-- ================ Order Details List ================= -->
    <div class="regdetails">
        <div class="recentOrders" >
            <div class="cardHeader">
                <h2>Users Information</h2>
           
            </div>

            <table>
                <thead>
                    <tr>
                        <td width="90%">Information</td>
                        <td>View</td>
                        <td>Action</td>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor = "let user of usersList">
                        <td width="95%">
                            <div class="user-info">
                                <h4>{{user.fname + ' ' + user.mname + ' ' + user.lname}}</h4>
                                <p>{{user.uid}}</p>
                                <p>{{user.uname}}</p>
                                <p>{{user.contact}}</p>
                                <p>{{user.email}}</p>
                            </div>
                        </td>
                        <td>
                            <button class="edit-button"  type="location" (click) = "viewUser()">View All</button>
                        </td>

                        <td>
                            <button class="delete-button">Delete</button>
                        </td>
                      
                        <div class="popup" id="viewPopUp">
                            <div class="popup-content">
                                <span class="close" (click)="closeView()">&times;</span>
                                <h2 class="titlespot">Add Location</h2>
                                <div>
                                    <br>
                                    <form action="#" method="Tourist Destination">
                                        <div class="form-group">
                                            <label for="placeName">Name of Place: </label>
                                            <input type="text" id="placeName" name="placeName" required class="form-control">
                                        </div>
                            
                                        <div class="form-group">
                                            
                                            <label for="city">City/Municipality</label>
                                            <input type="text" id="city" name="city" required class="form-control">
                                        </div>
                      
                                        <div class="form-group">
                                            <label for="category">Category</label>
                                            <select id="category" name="category" required class="form-control">
                                                <option value="default">Select</option>
                                                <option value="Nature">Nature</option>
                                                <option value="Cultural">Cultural</option>
                                                <option value="Sun and Beach">Sun and Beach</option>
                                                <option value="Leisure and Entertainment">Leisure & Entertainment</option>
                                                <option value="MICE">Meetings, Incentives, Conventions, and Exhibitions</option>
                                                <option value="Health and Wellness">Health, Wellness, and Retirement</option>
                                                <option value="Cruise and Nautical">Cruise & Nautical</option>
                                                <option value="Diving and Marine Sports">Diving and Marine Sports</option>
                                                <option value="Education">Education</option>
                                                
                                               </select>
                                        </div>
                            
                                        <div class="form-group">
                                            <button type="submit" class="buttonform">Submit</button>
                                        </div>
                                    </form>
                                  
                                </div>
                            </div>
                        </div>
                        
                    </tr>
                    
                   
                </tbody>
            </table>
        </div>

      
        </div>
    </div>
